    <blockquote cite="http://www.aozora.gr.jp/cards/000035/files/2285_15077.html">
      拝啓。<br />
      　一つだけ教えて下さい。困っているのです。<br />
      　私はことし二十六歳です。生れたところは、青森市の寺町です。たぶんご存じないでしょうが、寺町の清華寺の隣りに、トモヤという小さい花屋がありました。わたしはそのトモヤの次男として生れたのです。青森の中学校を出て、それから横浜の或る軍需工場の事務員になって、三年勤め、それから軍隊で四年間暮し、無条件降伏と同時に、生れた土地へ帰って来ましたが、既に家は焼かれ、父と兄と嫂あによめと三人、その焼跡にあわれな小屋を建てて暮していました。母は、私の中学四年の時に死んだのです。<br />
      <cite>太宰治「トカトントン」</cite>
    </blockquote>
