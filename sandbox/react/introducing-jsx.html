<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Introducing JSX - React</title>
    <!-- react -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <h1>Introducing JSX</h1>
    <aside>
      Based on <a target="_blank" href="https://reactjs.org/docs/introducing-jsx.html">Introducing JSX - React</a>
    </aside>
    <article class="embedding-expressions">
      <h2>Embedding Expressions</h2>
      <div id="embeddingExpression"></div>
      <script type="text/babel">
        let book = {
          writer: 'Osamu Dazai',
          title: 'Wife of Villon'
        };

        function formatBookInfo(book) {
          return book.writer + '『' + book.title + '』'
        }

        let bookInfo = (<p>{formatBookInfo(book)}</p>);

        ReactDOM.render(
          bookInfo,
          document.getElementById('embeddingExpression')
        );
      </script>
    </article>
    <article class="specifying-attributes">
      <h2>Specifying Attributes with JSX</h2>
      <div id="specifyingAttributes"></div>
      <script type="text/babel">
        let tabIndex = <div tabIndex="0">tabindex</div>;

        var user = {
          name: 'wifeofvillon',
          iconUrl: 'https://pbs.twimg.com/profile_images/928541384205770752/cRhQtuF7_bigger.jpg'
        };
        user.profileUrl = 'https://twitter.com/' + user.name;
        let twitterIcon = <img src={user.iconUrl}></img>;
        let twitterLink = <a href={user.profileUrl} target="_blank">{twitterIcon}</a>;

        ReactDOM.render(
          // tabIndex,
          twitterLink,
          document.getElementById('specifyingAttributes')
        );
      </script>
    </article>
    <article class="specifying-children">
      <h2>Specifying Children with JSX</h2>
      <div id="specifyingChildren"></div>
      <script type="text/babel">
        let profile = (
          <div>
            <h3>Twitter Account</h3>
            <a href={user.profileUrl} target="_blank">
              <img src={user.iconUrl} />
              @{user.name}
            </a>
          </div>
        );

        ReactDOM.render(
          profile,
          document.getElementById('specifyingChildren')
        );
      </script>
    </article>
    <article class="represents-objects">
      <h2>JSX Represents Objects</h2>
      <div id="representsObjects"></div>
      <script type="text/babel">
        let greeting = React.createElement(
          'p',
          {
            className: 'greeting comment',
            // className: ['greeting', 'comment']
            id: 'greeting'
          },
          'Hello, world!'
        );
        ReactDOM.render(
          greeting,
          document.getElementById('representsObjects')
        );
      </script>
    </article>
  </body>
</html>
